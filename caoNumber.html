<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cao</title>
    <script src="js/caoNumber.js" defer></script>
</head>

<body>
    <h1>Gas price calculator</h1>
    <form>
        <input type="number" name="price" id="price" step="0.001" placeholder="Gas price">
        <input type="number" name="quantity" id="quantity" step="0.1" placeholder="Gas quantity">
        <button id="calculate">Calculate</button>
    </form>
</body>

</html>
